---
- name: Install TFTP server config file
  copy: src=tftp dest=/etc/xinetd.d mode=644 owner=root group=root

- name: Create /tftpboot directory
  file: path=/tftpboot state=directory owner=nobody mode=777

- name: Copy NXOS POAP script to TFTP
  copy: src=../ztp-scripts/{{ item }} dest=/tftpboot owner=nobody mode=777
  with_items:
    - ztp-nxos.py
    - poap-md5sum