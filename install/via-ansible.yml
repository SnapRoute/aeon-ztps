---
- hosts: all
  become: true
  vars:
    - TopDir: "{{ playbook_dir }}/.."

  vars_files:
    - vars/host.yml
    - vars/interfaces.yml

  roles:
    - ubuntu-base
    - aeon-ztp-server
    - tftp-server
    - web-server
    - { role: dhcp-server, when: Include_dhcp_server == True }

  tasks:
    - name: Reboot
      shell: sleep 2 && shutdown -r now
      async: 1
      poll: 0
      ignore_errors: true
