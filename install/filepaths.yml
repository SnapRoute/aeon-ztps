---
- name: Create Aeon-ZTP directories
  file: path={{ item }} state=directory owner=aeon group=users mode=775
  with_items:
    - "{{ AEON_DIR }}"
    - "{{ AEON_DIR }}/downloads"
    - "{{ AEON_DIR }}/run"
    - /var/log/aeon-ztp
    - /var/run/aeon-ztp

- name: Copy Webapp files over
  copy: src=../webapp dest={{ AEON_DIR }} owner=aeon group=aeon mode=755

- name: Copy bin files over
  copy: src=../bin dest={{ AEON_DIR }} owner=aeon group=aeon mode=755

- name: Copy extra opt files over
  copy: src=../etc dest={{ AEON_DIR }} owner=aeon group=aeon mode=755

- name: Copy ztp-scripts to tftpboot
  copy: src=../ztp-scripts/ dest={{ AEON_DIR }}/tftpboot owner=nobody mode=777


